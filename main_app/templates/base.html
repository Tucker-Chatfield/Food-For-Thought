{% load static %}

<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <head>
        <title>
        {% block title %} 
        {% endblock %}
        </title>
    </head>
    <body>
        <header>
          <div>
            <a href="/">
              <img src=""/>
            </a>
          </div>
          <nav>
            <ul>
              {% if user.is_authenticated %}
                <li><a href="{% url 'restaurant-index' %}">All Restaurants</a></li>
                <li><a href="">My Favorite Restaurants</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit">Log out</button>
                    </form>
                </li>
              {% else %}
                <li><a href="{% url 'restaurant-index' %}">All Restaurants</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'home' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
              {% endif %}
            </ul>
          </nav>
        </header>
        <main>
         {% block content %} 
         {% endblock %}
         </main>
      </body>
</html>
